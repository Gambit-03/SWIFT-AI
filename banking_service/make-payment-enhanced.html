<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - Swift AI Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new-style.css">
    <style>
        .coin-container {
            perspective: 1000px;
            display: inline-block;
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: spinCoin 1.5s linear infinite;
        }

        .coin-front,
        .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            backface-visibility: hidden;
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        @keyframes spinCoin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .fraud-check-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .fraud-check-item:last-child {
            border-bottom: none;
        }

        .check-success {
            color: #28a745;
        }

        .check-warning {
            color: #ffc107;
        }

        .check-danger {
            color: #dc3545;
        }

        .balance-badge {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-option {
            cursor: pointer;
            transition: all 0.3s;
        }

        .card-option:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .card-option.selected {
            background: #e7f3ff;
            border-color: #0d6efd !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="customer-portal.html">
                <i class="fas fa-arrow-left text-primary me-2"></i>
                <span class="fw-bold">Back to Portal</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-university text-primary fs-1 mb-3"></i>
                            <h3 class="fw-bold">Make a Payment</h3>
                            <p class="text-muted">Secure bank transfer with AI fraud protection</p>
                        </div>

                        <!-- Balance Display -->
                        <div id="balanceSection" class="alert alert-info border-0 mb-4" style="display:none;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <small class="text-uppercase fw-bold" style="font-size: 0.7rem;">Account
                                        Balance</small>
                                    <div class="balance-badge text-primary" id="currentBalance">$0.00</div>
                                </div>
                                <button class="btn btn-sm btn-primary"
                                    onclick="window.location.href='add-balance.html'">
                                    <i class="fas fa-plus me-1"></i> Add Money
                                </button>
                            </div>
                        </div>

                        <!-- Card Selection -->
                        <div id="cardSelectionSection" class="mb-4" style="display:none;">
                            <h6 class="fw-bold mb-3">Select Payment Card</h6>
                            <div id="cardsList"></div>
                        </div>

                        <!-- Location Info -->
                        <div id="locationSection" class="alert alert-light border mb-4" style="display:none;">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-map-marker-alt text-primary me-3"></i>
                                <div class="small">
                                    <strong>Payment Location:</strong>
                                    <span id="locationInfo">Detecting...</span>
                                </div>
                            </div>
                        </div>

                        <form id="paymentForm">
                            <div class="mb-4">
                                <h6 class="fw-bold mb-3">Payment Details</h6>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Merchant/Receiver Email *</label>
                                    <input type="email" class="form-control form-control-lg" id="merchantEmail"
                                        placeholder="merchant@store.com" required>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Amount (USD) *</label>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="amount" placeholder="500.00"
                                                step="0.01" value="500.00" required>
                                        </div>
                                        <small id="balanceWarning" class="text-danger" style="display:none;"></small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Category *</label>
                                        <select class="form-select form-select-lg" id="category" required>
                                            <option value="">Select Category</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Groceries">Groceries</option>
                                            <option value="Food & Dining">Food & Dining</option>
                                            <option value="Shopping">Shopping</option>
                                            <option value="Travel">Travel</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Bills & Utilities">Bills & Utilities</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Description</label>
                                    <input type="text" class="form-control" id="description"
                                        placeholder="Payment for...">
                                </div>
                            </div>

                            <!-- Security Badge -->
                            <div class="alert alert-success border-0 mb-4">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-shield-alt fs-3 me-3"></i>
                                    <div>
                                        <strong>ðŸ”’ Protected by Real-Time Fraud Detection</strong>
                                        <p class="mb-0 small">AI analyzes your transaction in under 100ms</p>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="payButton">
                                    <i class="fas fa-lock me-2"></i>Process Payment
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="window.location.href='customer-portal.html'">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Status Card -->
                <div id="statusCard" class="card border-0 shadow-lg mt-4" style="display:none;">
                    <div class="card-body p-4">
                        <div id="statusContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.email) window.location.href = 'login.html';

        let userBalance = 0;
        let selectedCardId = null;
        let userIP = null;
        let userLocation = null;
        let availableCards = [];

        // Get user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                console.error('IP fetch error:', e);
                return request.headers.get('X-Forwarded-For') || 'Unknown';
            }
        }

        // Get location from IP
        async function getLocationFromIP(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown',
                    country_code: data.country_code || 'XX',
                    latitude: data.latitude || 0,
                    longitude: data.longitude || 0,
                    timezone: data.timezone || 'UTC',
                    ip: ip
                };
            } catch (e) {
                console.error('Location fetch error:', e);
                return { city: 'Unknown', country: 'Unknown', ip: ip };
            }
        }

        // Check balance
        async function checkBalance() {
            try {
                const response = await fetch(`/api/balance/check?customer_email=${user.email}`);
                const data = await response.json();
                userBalance = data.balance || 0;

                document.getElementById('balanceSection').style.display = 'block';
                document.getElementById('currentBalance').textContent = `$${userBalance.toFixed(2)}`;

                return userBalance;
            } catch (e) {
                console.error('Balance check error:', e);
                return 0;
            }
        }

        // Load cards
        async function loadCards() {
            try {
                const response = await fetch(`/api/cards/${user.email}`);
                availableCards = await response.json();

                if (!availableCards || availableCards.length === 0) {
                    document.getElementById('paymentForm').style.display = 'none';
                    document.getElementById('statusCard').style.display = 'block';
                    document.getElementById('statusContent').innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-credit-card fa-3x text-warning mb-3"></i>
                            <h4 class="fw-bold">No Payment Method Found</h4>
                            <p class="text-muted">You need to link a credit card before making payments.</p>
                            <a href="link-card.html" class="btn btn-warning fw-bold px-4">Link Card Now</a>
                        </div>
                    `;
                    return false;
                }

                // Show card selection
                document.getElementById('cardSelectionSection').style.display = 'block';
                const cardsList = document.getElementById('cardsList');

                cardsList.innerHTML = availableCards.map((card, index) => `
                    <div class="card card-option mb-2 ${index === 0 ? 'selected' : ''}" 
                         onclick="selectCard('${card.card_id}')" 
                         data-card-id="${card.card_id}">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-credit-card fa-2x text-primary me-3"></i>
                                    <div>
                                        <strong>${card.card_type} â€¢â€¢â€¢â€¢ ${card.last_4}</strong>
                                        ${card.is_primary ? '<span class="badge bg-primary ms-2">Primary</span>' : ''}
                                        <br><small class="text-muted">Expires: ${card.expiry_date}</small>
                                        <br><small class="text-success fw-bold">Available: $${((card.limit || 5000) - (card.current_spent || 0)).toLocaleString()}</small>
                                    </div>
                                </div>
                                <i class="fas fa-check-circle text-primary fs-4" style="display:${index === 0 ? 'block' : 'none'}"></i>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Select first card by default
                selectedCardId = availableCards[0].card_id;
                return true;
            } catch (e) {
                console.error('Card load error:', e);
                return false;
            }
        }

        // Select card
        function selectCard(cardId) {
            selectedCardId = cardId;
            document.querySelectorAll('.card-option').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('.fa-check-circle').style.display = 'none';
            });
            const selected = document.querySelector(`[data-card-id="${cardId}"]`);
            selected.classList.add('selected');
            selected.querySelector('.fa-check-circle').style.display = 'block';
        }

        // Initialize
        async function initialize() {
            // Get IP and location
            userIP = await getUserIP();
            userLocation = await getLocationFromIP(userIP);

            document.getElementById('locationSection').style.display = 'block';
            document.getElementById('locationInfo').textContent =
                `${userLocation.city}, ${userLocation.country} (IP: ${userIP})`;

            // Check balance
            await checkBalance();

            // Load cards
            await loadCards();
        }

        initialize();

        // Amount change validation
        document.getElementById('amount').addEventListener('input', function () {
            const amount = parseFloat(this.value) || 0;
            const warning = document.getElementById('balanceWarning');

            if (amount > userBalance) {
                warning.style.display = 'block';
                warning.textContent = `âš ï¸ Insufficient balance! You have $${userBalance.toFixed(2)}`;
                document.getElementById('payButton').disabled = true;
            } else {
                warning.style.display = 'none';
                document.getElementById('payButton').disabled = false;
            }
        });

        // Payment form submission
        document.getElementById('paymentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const merchantEmail = document.getElementById('merchantEmail').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            // Final balance check
            if (amount > userBalance) {
                alert(`Insufficient balance! You have $${userBalance.toFixed(2)} but need $${amount.toFixed(2)}`);
                return;
            }

            if (!selectedCardId) {
                alert('Please select a payment card');
                return;
            }

            // Get selected card details
            const selectedCard = availableCards.find(c => c.card_id === selectedCardId);

            // Show processing animation
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;

            document.getElementById('paymentForm').style.display = 'none';
            const statusCard = document.getElementById('statusCard');
            statusCard.style.display = 'block';
            statusCard.scrollIntoView({ behavior: 'smooth' });

            document.getElementById('statusContent').innerHTML = `
                <div class="text-center py-5">
                    <div class="coin-container mb-4">
                        <div class="coin">
                            <div class="coin-front">$</div>
                            <div class="coin-back">$</div>
                        </div>
                    </div>
                    <h4 class="fw-bold mb-3">Processing Payment...</h4>
                    <div id="fraudCheckStatus" class="text-start mx-auto" style="max-width: 500px;">
                        <div class="fraud-check-item">
                            <i class="fas fa-circle-notch fa-spin text-primary me-2"></i>
                            <span class="text-muted">Connecting to Fraud Detection Engine...</span>
                        </div>
                    </div>
                    <div class="progress mt-4" style="height: 6px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                             role="progressbar" style="width: 0%" id="progressBar"></div>
                    </div>
                    <p class="text-muted small mt-3 mb-0">âš¡ AI Analysis in progress...</p>
                </div>
            `;

            // Animate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 15;
                const bar = document.getElementById('progressBar');
                if (bar) bar.style.width = Math.min(progress, 90) + '%';
                if (progress >= 90) clearInterval(progressInterval);
            }, 40);

            const startTime = performance.now();

            // Update status messages
            setTimeout(() => {
                const statusDiv = document.getElementById('fraudCheckStatus');
                if (statusDiv) {
                    statusDiv.innerHTML += `
                        <div class="fraud-check-item">
                            <i class="fas fa-check-circle check-success me-2"></i>
                            <span class="text-muted">IP & Location verified</span>
                        </div>
                        <div class="fraud-check-item">
                            <i class="fas fa-check-circle check-success me-2"></i>
                            <span class="text-muted">Card validated</span>
                        </div>
                        <div class="fraud-check-item">
                            <i class="fas fa-circle-notch fa-spin text-primary me-2"></i>
                            <span class="text-muted">Running AI fraud analysis...</span>
                        </div>
                    `;
                }
            }, 200);

            try {
                // Enhanced payload with all data
                const payload = {
                    from_email: user.email,
                    to_email: merchantEmail,
                    amount: amount,
                    category: category,
                    description: description,

                    // Card info
                    card_id: selectedCardId,
                    card_type: selectedCard.card_type,
                    last_4: selectedCard.last_4,

                    // IP & Location
                    ip_address: userIP,
                    location: userLocation,

                    // Device info
                    device: {
                        type: /Mobile/.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                        browser: navigator.userAgent.split(' ').pop().split('/')[0],
                        os: navigator.platform,
                        user_agent: navigator.userAgent
                    },

                    // Session info
                    session: {
                        timestamp: new Date().toISOString(),
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        language: navigator.language
                    }
                };

                const response = await fetch('/api/bank/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const processingTime = Math.round(performance.now() - startTime);

                clearInterval(progressInterval);
                document.getElementById('progressBar').style.width = '100%';

                setTimeout(() => {
                    const statusContent = document.getElementById('statusContent');

                    if (result.status === 'BLOCKED') {
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-ban text-danger" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-danger mt-4">Payment Blocked!</h3>
                                <p class="text-muted">AI Fraud Detection prevented this transaction</p>
                                
                                <div class="alert alert-danger text-start mt-4">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <strong>Risk Score:</strong><br>
                                            <span class="fs-3 fw-bold text-danger">${result.risk_score}/100</span>
                                        </div>
                                        <div class="col-6">
                                            <strong>Processing Time:</strong><br>
                                            <span class="fs-3 fw-bold">${processingTime}ms</span>
                                        </div>
                                    </div>
                                    <hr>
                                    <strong>ðŸš¨ Fraud Indicators Detected:</strong>
                                    <ul class="mt-2 mb-0">
                                        ${(result.reasons || []).map(r => `<li class="mb-1"><strong>${r}</strong></li>`).join('')}
                                    </ul>
                                </div>
                                
                                <p class="text-muted mt-3">âœ… No money was deducted from your account</p>
                                <button class="btn btn-primary mt-2" onclick="location.reload()">Try Different Transaction</button>
                            </div>
                        `;
                    } else if (result.success && result.status === 'APPROVED') {
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-success mt-4">Payment Successful!</h3>
                                <p class="text-muted">Transaction completed securely</p>
                                
                                <div class="alert alert-success text-start mt-4">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <strong>Risk Score:</strong><br>
                                            <span class="fs-3 fw-bold text-success">${result.risk_score}/100</span>
                                            <br><small class="text-muted">Low Risk âœ“</small>
                                        </div>
                                        <div class="col-6">
                                            <strong>AI Analysis:</strong><br>
                                            <span class="fs-3 fw-bold">${processingTime}ms</span>
                                            <br><small class="text-muted">Lightning Fast âš¡</small>
                                        </div>
                                    </div>
                                    <hr>
                                    <strong>Transaction ID:</strong> ${result.transaction_id}<br>
                                    <strong>Amount:</strong> $${amount.toFixed(2)}<br>
                                    <strong>To:</strong> ${merchantEmail}<br>
                                    <strong>Card:</strong> ${selectedCard.card_type} â€¢â€¢â€¢â€¢ ${selectedCard.last_4}<br>
                                    <strong>Location:</strong> ${userLocation.city}, ${userLocation.country}<br>
                                    <strong>IP:</strong> ${userIP}<br>
                                    <strong>Status:</strong> âœ… Completed
                                </div>
                                
                                <div class="d-grid gap-2 mt-4">
                                    <button class="btn btn-primary" onclick="window.location.href='customer-portal.html'">View Transaction History</button>
                                    <button class="btn btn-outline-secondary" onclick="location.reload()">Make Another Payment</button>
                                </div>
                            </div>
                        `;

                        // Update balance
                        userBalance -= amount;
                    } else {
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-danger mt-4">Payment Failed</h3>
                                <p class="text-muted">${result.message || 'An error occurred'}</p>
                                <button class="btn btn-primary mt-3" onclick="location.reload()">Try Again</button>
                            </div>
                        `;
                    }
                }, 800);

            } catch (error) {
                console.error('Payment error:', error);
                clearInterval(progressInterval);
                document.getElementById('statusContent').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        <h3 class="fw-bold text-danger mt-4">Connection Error</h3>
                        <p class="text-muted">Unable to reach fraud detection service</p>
                        <button class="btn btn-primary mt-3" onclick="location.reload()">Try Again</button>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
