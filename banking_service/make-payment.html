<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - Swift AI Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new-style.css">
    <style>
        /* PREMIUM COIN ANIMATION */
        .coin-container {
            perspective: 1000px;
            display: inline-block;
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: spinCoin 1.5s linear infinite;
        }

        .coin-front,
        .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            backface-visibility: hidden;
        }

        .coin-back {
            transform: rotateY(180deg);
        }

        @keyframes spinCoin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .fraud-check-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .fraud-check-item:last-child {
            border-bottom: none;
        }

        .check-success {
            color: #28a745;
        }

        .check-warning {
            color: #ffc107;
        }

        .check-danger {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="customer-portal.html">
                <i class="fas fa-arrow-left text-primary me-2"></i>
                <span class="fw-bold">Back to Portal</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-university text-primary fs-1 mb-3"></i>
                            <h3 class="fw-bold">Make a Payment</h3>
                            <p class="text-muted">Secure bank transfer with AI fraud protection</p>
                        </div>

                        <!-- Payment Method Section -->
                        <div id="paymentMethodSection">
                            <div class="text-center py-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-muted small mt-2">Checking payment methods...</p>
                            </div>
                        </div>

                        <form id="paymentForm">
                            <!-- Payment Details Section -->
                            <div class="mb-4">
                                <h6 class="fw-bold mb-3">Payment Details</h6>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Merchant/Receiver Email *</label>
                                    <input type="email" class="form-control form-control-lg" id="merchantEmail"
                                        placeholder="merchant@store.com" required>
                                    <small class="text-muted">Enter the email of the person/merchant you want to
                                        pay</small>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Amount (USD) *</label>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="amount" placeholder="500.00"
                                                step="0.01" value="500.00" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Category *</label>
                                        <select class="form-select form-select-lg" id="category" required>
                                            <option value="">Select Category</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Groceries">Groceries</option>
                                            <option value="Food & Dining">Food & Dining</option>
                                            <option value="Shopping">Shopping</option>
                                            <option value="Travel">Travel</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Bills & Utilities">Bills & Utilities</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Description</label>
                                    <input type="text" class="form-control" id="description"
                                        placeholder="Payment for...">
                                </div>
                            </div>

                            <!-- Security Badge -->
                            <div class="alert alert-success border-0 mb-4">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-shield-alt fs-3 me-3"></i>
                                    <div>
                                        <strong>üîí Protected by Real-Time Fraud Detection</strong>
                                        <p class="mb-0 small">AI analyzes your transaction in under 100ms</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-lock me-2"></i>Process Payment
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                    onclick="window.location.href='customer-portal.html'">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Transaction Status Card (Hidden initially) -->
                <div id="statusCard" class="card border-0 shadow-lg mt-4" style="display:none;">
                    <div class="card-body p-4">
                        <div id="statusContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.email) {
            window.location.href = 'login.html';
        }

        // Check for linked cards
        async function checkPaymentMethod() {
            try {
                const response = await fetch(`/api/cards/${user.email}`);
                const cards = await response.json();

                const paymentSection = document.getElementById('paymentMethodSection');
                const paymentForm = document.getElementById('paymentForm');

                if (!cards || cards.length === 0) {
                    paymentForm.style.display = 'none';
                    paymentSection.innerHTML = `
                        <div class="alert alert-warning border-0 text-center py-4">
                            <i class="fas fa-credit-card fa-3x text-warning mb-3"></i>
                            <h4 class="fw-bold">No Payment Method Found</h4>
                            <p class="text-muted">You need to link a credit card before making payments.</p>
                            <a href="link-card.html" class="btn btn-warning fw-bold px-4">Link Card Now</a>
                        </div>
                    `;
                } else {
                    paymentForm.style.display = 'block';

                    // Generate options for card selection
                    let cardOptions = '';
                    cards.forEach((c, index) => {
                        const limit = c.limit || 5000;
                        const spent = c.current_spent || 0;
                        const available = limit - spent;
                        const isSelected = c.is_primary ? 'selected' : '';

                        cardOptions += `
                            <option value="${c.card_id}" ${isSelected}>
                                ${c.card_type} ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${c.last_4} (Available: $${available.toLocaleString()})
                            </option>
                        `;
                    });

                    paymentSection.innerHTML = `
                        <div class="mb-4">
                            <label class="form-label fw-bold">Select Payment Method</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-credit-card"></i></span>
                                <select class="form-select" id="selectedCard">
                                    ${cardOptions}
                                </select>
                            </div>
                            <small class="text-muted ms-1">Choose which linked card to use for this transaction.</small>
                        </div>
                    `;
                }
            } catch (e) {
                console.error('Error checking payment method:', e);
                document.getElementById('paymentMethodSection').innerHTML = '<div class="alert alert-danger">Error loading payment methods</div>';
            }
        }

        // Context Data
        let userContext = {
            ip: '127.0.0.1',
            city: 'Unknown',
            country: 'Unknown',
            country_code: 'XX',
            latitude: 0,
            longitude: 0,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        };

        // Fetch Real IP & Location
        async function fetchUserContext() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userContext = {
                    ip: data.ip || '127.0.0.1',
                    city: data.city || 'Unknown',
                    country: data.country_name || 'Unknown',
                    country_code: data.country_code || 'XX',
                    latitude: data.latitude || 0,
                    longitude: data.longitude || 0,
                    timezone: data.timezone || userContext.timezone
                };
                console.log('User Context Loaded:', userContext);
            } catch (e) {
                console.warn('Could not fetch IP data, using fallback:', e);
                // Fallback for demo: Randomize slightly to show variety if API fails
                if (Math.random() > 0.5) {
                    userContext.ip = '203.0.113.' + Math.floor(Math.random() * 255);
                    userContext.city = 'Mumbai';
                    userContext.country = 'India';
                    userContext.country_code = 'IN';
                }
            }
        }

        fetchUserContext();

        checkPaymentMethod();

        document.getElementById('paymentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const merchantEmail = document.getElementById('merchantEmail').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;

            if (!merchantEmail || !category) {
                alert('Please fill all required fields');
                return;
            }

            // SHOW PREMIUM COIN ANIMATION
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;

            document.getElementById('paymentForm').style.display = 'none';
            const statusCard = document.getElementById('statusCard');
            statusCard.style.display = 'block';
            statusCard.scrollIntoView({ behavior: 'smooth' });

            document.getElementById('statusContent').innerHTML = `
                <div class="text-center py-5">
                    <div class="coin-container mb-4">
                        <div class="coin">
                            <div class="coin-front">$</div>
                            <div class="coin-back">$</div>
                        </div>
                    </div>
                    <h4 class="fw-bold mb-3">Processing Payment...</h4>
                    <div id="fraudCheckStatus" class="text-start mx-auto" style="max-width: 400px;">
                        <div class="fraud-check-item">
                            <i class="fas fa-circle-notch fa-spin text-primary me-2"></i>
                            <span class="text-muted">Connecting to Fraud Detection Engine...</span>
                        </div>
                    </div>
                    <div class="progress mt-4" style="height: 6px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                             role="progressbar" style="width: 0%" id="progressBar"></div>
                    </div>
                    <p class="text-muted small mt-3 mb-0">‚ö° AI Analysis in progress...</p>
                </div>
            `;

            // Animate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 15;
                const bar = document.getElementById('progressBar');
                if (bar) bar.style.width = Math.min(progress, 90) + '%';
                if (progress >= 90) clearInterval(progressInterval);
            }, 40);

            const startTime = performance.now();

            // Update status messages
            setTimeout(() => {
                const statusDiv = document.getElementById('fraudCheckStatus');
                if (statusDiv) {
                    statusDiv.innerHTML += `
                        <div class="fraud-check-item">
                            <i class="fas fa-check-circle check-success me-2"></i>
                            <span class="text-muted">Transaction data sent</span>
                        </div>
                        <div class="fraud-check-item">
                            <i class="fas fa-circle-notch fa-spin text-primary me-2"></i>
                            <span class="text-muted">Running AI fraud analysis...</span>
                        </div>
                    `;
                }
            }, 200);

            try {
                // Call bank transfer API
                const selectedCardId = document.getElementById('selectedCard').value;
                const response = await fetch('/api/bank/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from_email: user.email,
                        to_email: merchantEmail,
                        amount: amount,
                        category: category,
                        description: description,
                        card_id: selectedCardId,

                        // Enhanced Fraud Context
                        location: {
                            city: userContext.city,
                            country: userContext.country_code, // Send code (e.g. IN, US) for standard matching
                            latitude: userContext.latitude,
                            longitude: userContext.longitude
                        },
                        ip_address: userContext.ip,
                        device: {
                            type: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                            browser: navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Other',
                            os: navigator.platform
                        },
                        session: {
                            timezone: userContext.timezone,
                            language: navigator.language
                        }
                    })
                });

                const result = await response.json();
                const processingTime = Math.round(performance.now() - startTime);

                clearInterval(progressInterval);
                document.getElementById('progressBar').style.width = '100%';

                // Wait for animation to complete
                setTimeout(() => {
                    const statusContent = document.getElementById('statusContent');

                    if (result.status === 'BLOCKED') {
                        // FRAUD DETECTED
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-ban text-danger" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-danger mt-4">Payment Blocked!</h3>
                                <p class="text-muted">AI Fraud Detection prevented this transaction</p>
                                
                                <div class="alert alert-danger text-start mt-4">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <strong>Risk Score:</strong><br>
                                            <span class="fs-3 fw-bold text-danger">${result.risk_score}/100</span>
                                        </div>
                                        <div class="col-6">
                                            <strong>Processing Time:</strong><br>
                                            <span class="fs-3 fw-bold">${processingTime}ms</span>
                                        </div>
                                    </div>
                                    <hr>
                                    <strong>üö® Fraud Indicators Detected:</strong>
                                    <ul class="mt-2 mb-0">
                                        ${(result.reasons || []).map(r => `<li class="mb-1"><strong>${r}</strong></li>`).join('')}
                                    </ul>
                                </div>
                                
                                <p class="text-muted mt-3">‚úÖ No money was deducted from your account</p>
                                <button class="btn btn-primary mt-2" onclick="location.reload()">Try Different Transaction</button>
                            </div>
                        `;

                    } else if (result.status === 'REVIEW') {
                        // MANUAL REVIEW
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-warning mt-4">Under Review</h3>
                                <p class="text-muted">Transaction flagged for manual verification</p>
                                
                                <div class="alert alert-warning text-start mt-4">
                                    <strong>Risk Score:</strong> ${result.risk_score}/100<br>
                                    <strong>Transaction ID:</strong> ${result.transaction_id}<br>
                                    <strong>Processing Time:</strong> ${processingTime}ms<br><br>
                                    <strong>Flagged Reasons:</strong>
                                    <ul class="mt-2 mb-0">
                                        ${(result.reasons || []).map(r => `<li>${r}</li>`).join('')}
                                    </ul>
                                    <hr>
                                    <p class="mb-0">‚è±Ô∏è Review will complete within 5 minutes</p>
                                </div>
                                
                                <button class="btn btn-primary mt-3" onclick="window.location.href='customer-portal.html'">Back to Portal</button>
                            </div>
                        `;

                    } else if (result.success && result.status === 'APPROVED') {
                        // SUCCESS
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-success mt-4">Payment Successful!</h3>
                                <p class="text-muted">Transaction completed securely</p>
                                
                                <div class="alert alert-success text-start mt-4">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <strong>Risk Score:</strong><br>
                                            <span class="fs-3 fw-bold text-success">${result.risk_score}/100</span>
                                            <br><small class="text-muted">Low Risk ‚úì</small>
                                        </div>
                                        <div class="col-6">
                                            <strong>AI Analysis:</strong><br>
                                            <span class="fs-3 fw-bold">${processingTime}ms</span>
                                            <br><small class="text-muted">Lightning Fast ‚ö°</small>
                                        </div>
                                    </div>
                                    <hr>
                                    <strong>Transaction ID:</strong> ${result.transaction_id}<br>
                                    <strong>Amount:</strong> $${amount.toFixed(2)}<br>
                                    <strong>To:</strong> ${merchantEmail}<br>
                                    <strong>Category:</strong> ${category}<br>
                                    <strong>Status:</strong> ‚úÖ Completed
                                </div>
                                
                                <div class="d-grid gap-2 mt-4">
                                    <button class="btn btn-primary" onclick="window.location.href='customer-portal.html'">View Transaction History</button>
                                    <button class="btn btn-outline-secondary" onclick="location.reload()">Make Another Payment</button>
                                </div>
                            </div>
                        `;

                    } else {
                        // ERROR
                        statusContent.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                                <h3 class="fw-bold text-danger mt-4">Payment Failed</h3>
                                <p class="text-muted">${result.message || 'An error occurred'}</p>
                                <button class="btn btn-primary mt-3" onclick="location.reload()">Try Again</button>
                            </div>
                        `;
                    }
                }, 800);

            } catch (error) {
                console.error('Payment error:', error);
                clearInterval(progressInterval);
                document.getElementById('statusContent').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        <h3 class="fw-bold text-danger mt-4">Connection Error</h3>
                        <p class="text-muted">Unable to reach fraud detection service</p>
                        <button class="btn btn-primary mt-3" onclick="location.reload()">Try Again</button>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
