<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swift AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new-style.css">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            overflow: hidden;
        }

        .dark-mode.login-page {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
        }

        #otpSection {
            display: none;
        }
    </style>
</head>

<body class="login-page">

    <div class="card border-0 shadow-lg login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-shield-halved text-danger fs-1 mb-2"></i>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted small">Enter your credentials to access the platform</p>
            </div>

            <!-- Step 1: Email/Password -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label small fw-bold">EMAIL ADDRESS</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i
                                class="fas fa-envelope text-muted"></i></span>
                        <input type="email" id="email" class="form-control bg-light border-0"
                            placeholder="admin@swiftai.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-label small fw-bold">PASSWORD</label>
                        <a href="#" class="small text-danger text-decoration-none">Forgot?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control bg-light border-0"
                            placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100 py-3 fw-bold mb-3 shadow">Sign In</button>
            </form>

            <!-- Step 2: OTP Verification -->
            <div id="otpSection">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    OTP sent to your registered phone number
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">ENTER OTP</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                        <input type="text" id="otp" class="form-control bg-light border-0 text-center"
                            placeholder="123456" maxlength="6">
                    </div>
                </div>
                <button onclick="verifyOTP()" class="btn btn-success w-100 py-3 fw-bold mb-2 shadow">Verify OTP</button>
                <button onclick="resendOTP()" class="btn btn-outline-secondary w-100 py-2">Resend OTP</button>
            </div>

            <div class="text-center small text-muted">
                Don't have an account? <a href="register.html" class="text-danger text-decoration-none fw-bold">Register
                    Now</a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="position-fixed bottom-0 end-0 p-4">
        <button class="btn btn-light rounded-circle shadow-sm" id="themeToggle" onclick="toggleTheme()"
            style="width: 45px; height: 45px;">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let userEmail = '';

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending OTP...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            userEmail = email;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();

                if (result.success) {
                    // Show OTP section
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                } else {
                    alert(result.message || 'Login failed');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });
                const result = await response.json();

                if (result.success) {
                    // Store session
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Redirect based on role
                    if (result.user.role === 'Customer') {
                        window.location.href = 'customer-portal.html';
                    } else if (result.user.role === 'Merchant') {
                        window.location.href = 'merchant-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(result.message || 'Invalid OTP');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Verification failed. Please try again.');
            }
        }

        async function resendOTP() {
            try {
                await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                alert('OTP resent successfully!');
            } catch (error) {
                alert('Failed to resend OTP');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }
    </script>
</body>

</html>
