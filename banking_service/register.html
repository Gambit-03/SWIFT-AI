<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Swift AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new-style.css">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            overflow: hidden;
        }

        .dark-mode.login-page {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
        }
    </style>
</head>

<body class="login-page">

    <div class="card border-0 shadow-lg login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-shield-halved text-danger fs-1 mb-2"></i>
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-muted small">Join the Fraud Detection Platform</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="mb-3">
                    <label class="form-label small fw-bold">FULL NAME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" id="name" class="form-control bg-light border-0" placeholder="John Doe"
                            required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">EMAIL ADDRESS</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i
                                class="fas fa-envelope text-muted"></i></span>
                        <input type="email" id="email" class="form-control bg-light border-0"
                            placeholder="name@company.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">PHONE NUMBER (For OTP)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-phone text-muted"></i></span>
                        <input type="tel" id="phone" class="form-control bg-light border-0"
                            placeholder="+91 98765 43210" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">ROLE</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i
                                class="fas fa-user-tag text-muted"></i></span>
                        <select id="role" class="form-select bg-light border-0" required>
                            <option value="">Select Your Role</option>
                            <option value="Customer">Customer (View My Transactions)</option>
                            <option value="Analyst">Fraud Analyst (Detect Fraud)</option>
                            <option value="Admin">Admin (Full Access)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control bg-light border-0"
                            placeholder="Create a strong password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100 py-3 fw-bold mb-3 shadow">Create Account</button>
            </form>

            <div class="text-center small text-muted">
                Already have an account? <a href="login.html" class="text-danger text-decoration-none fw-bold">Sign
                    In</a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="position-fixed bottom-0 end-0 p-4">
        <button class="btn btn-light rounded-circle shadow-sm" id="themeToggle" onclick="toggleTheme()"
            style="width: 45px; height: 45px;">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, role, password })
                });
                const result = await response.json();

                if (result.success) {
                    alert('Registration successful! Welcome email sent.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || 'Registration failed');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }
    </script>
</body>

</html>
