<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fraud Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }
        .login-card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: 0.5px;
        }
        .logo span { color: #fff; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #94a3b8; }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #3b82f6; }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover { background: #2563eb; }
        .error-msg {
            color: #ef4444;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">Swift AI <span>Fraud Guard</span></div>
        <div class="form-group">
            <label class="form-label">Admin Email</label>
            <input type="email" id="email" class="form-input" placeholder="admin@swiftai.com" value="admin@swiftai.com">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••">
        </div>
        <button onclick="login()" class="btn-login">Login to Dashboard</button>
        <div id="error" class="error-msg">Invalid credentials</div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('admin_token', 'true'); // Simple client-side flag
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.message || 'Login failed';
                }
            } catch (e) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Connection error';
            }
        }
    </script>
</body>
</html>
